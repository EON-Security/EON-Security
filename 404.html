<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>404 - Page Not Found | EON Security</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 40px,
                rgba(255,149,0,0.03) 40px,
                rgba(255,149,0,0.03) 80px
            );
            pointer-events: none;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            position: relative;
            z-index: 1;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
        }
        
        .error-code {
            font-size: 8em;
            font-weight: 700;
            color: #ff9500;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255,149,0,0.3);
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
        }
        
        p {
            font-size: 1.2em;
            color: #ddd;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 35px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1em;
            border-radius: 5px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-primary {
            background: #ff9500;
            color: #000;
        }
        
        .btn-primary:hover {
            background: #ffaa00;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255,149,0,0.4);
        }
        
        .btn-secondary {
            background: transparent;
            color: #ff9500;
            border: 2px solid #ff9500;
        }
        
        .btn-secondary:hover {
            background: #ff9500;
            color: #000;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 5em;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            p {
                font-size: 1em;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="media/eon-logo.png" alt="EON Security Logo" class="logo">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>The page you're looking for doesn't exist or has been moved. Let's get you back on track.</p>
        
        <div class="button-group">
            <a href="index.html" class="btn btn-primary">Go Home</a>
            <a href="contact.html" class="btn btn-secondary">Contact Us</a>
        </div>
    </div>
</body>
</html>
